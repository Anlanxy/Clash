# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[provider1]"

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Fallback
      - Select
  - name: Fallback
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 80
    proxies:
      - HK~
      - TW~
      - SG~
      - JP~
      - US~
      - KR~
  - name: Select
    type: select
    proxies:
      - HK~
      - TW~
      - SG~
      - JP~
      - US~
      - KR~
      - OR~
  - name: Media◇
    type: select
    proxies:
      - DIRECT
      - HK~
      - TW~
  
  
  - name: HK~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐻𝑜𝑛𝑔 𝐾𝑜𝑛𝑔|Hong Kong|香港|HK|HongKong|🇭🇰
    tolerance: 20
    interval: 120
    include-all: true
  - name: TW~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑇𝑎𝑖𝑤𝑎𝑛|Taiwan|台湾|TW|🇹🇼
    tolerance: 20
    interval: 120
    include-all: true
  - name: JP~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐽𝑎𝑝𝑎𝑛|Japan|日本|🇯🇵
    tolerance: 20
    interval: 120
    include-all: true
  - name: SG~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑆𝑖𝑛𝑔𝑎𝑝𝑜𝑟𝑒|Singapore|新加坡|狮城|🇸🇬
    tolerance: 20
    interval: 120
    include-all: true
  - name: US~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑈𝑛𝑖𝑡𝑒𝑑 𝑆𝑡𝑎𝑡𝑒𝑠|United States|美国|USA|🇺🇸
    tolerance: 20
    interval: 120
    include-all: true
  - name: KR~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐾𝑜𝑟𝑒𝑎|Korea|韩国|🇰🇷
    tolerance: 20
    interval: 120
    include-all: true
  - name: OR~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    exclude-filter: 𝐻𝑜𝑛𝑔 𝐾𝑜𝑛𝑔|𝑇𝑎𝑖𝑤𝑎𝑛|𝐽𝑎𝑝𝑎𝑛|𝑈𝑛𝑖𝑡𝑒𝑑 𝑆𝑡𝑎𝑡𝑒𝑠|𝑆𝑖𝑛𝑔𝑎𝑝𝑜𝑟𝑒|𝐾𝑜𝑟𝑒𝑎|Hong Kong|Korea|United States|Singapore|Japan|Taiwan|韩国|🇭🇰|🇹🇼|🇯🇵|美国|新加坡|🇰🇷|🇺🇸|🇸🇬
    tolerance: 20
    interval: 120
    include-all: true


