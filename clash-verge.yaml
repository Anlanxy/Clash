mode: rule
mixed-port: 7897
allow-lan: false
log-level: info
external-controller: 127.0.0.1:9097
secret: ''
profile:
  store-selected: true
  store-fake-ip: true
geo-auto-update: true
geodata-loader: standard
dns:
  prefer-h3: true
  default-nameserver:
  - 180.184.1.1
  - udp://47.108.230.123:5553
  - https://119.29.29.29/dns-query
  nameserver-policy:
    http-inputs-notion.splunkcloud.com,+.notion-static.com,+.notion.com,+.notion.new,+.notion.site,+.notion.so: tls://dns.jerryw.cn
    geosite:geolocation-!cn:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 180.184.1.1
    nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 180.184.1.1
geox-url:
  geoip: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
unified-delay: true
geo-update-interval: 24
rule-providers:
  google-cn-proxy-ip:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
    interval: 86400
    path: ./ruleset/GoogleCNProxyIP.list
  local-area-network:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
    interval: 86400
    path: ./ruleset/LocalAreaNetwork.list
  unban:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
    interval: 86400
    path: ./ruleset/UnBan.list
  china-domain:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
    interval: 86400
    path: ./ruleset/ChinaDomain.list
  china-media:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
    interval: 86400
    path: ./ruleset/ChinaMedia.list
  Ban-AD:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
    interval: 86400
    path: ./ruleset/BanAD.list
  BanProgram-AD:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
    interval: 86400
    path: ./ruleset/BanProgramAD.list
  china-company-ip:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
    interval: 86400
    path: ./ruleset/ChinaCompanyIp.list
  china-ip:
    type: http
    behavior: classical
    format: text
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
    interval: 86400
    path: ./ruleset/ChinaIp.list
  bilibili:
    type: http
    behavior: classical
    url: https://raw.gitmirror.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili_No_Resolve.yaml
    interval: 86400
    path: ./ruleset/BiliBili_No_Resolve.yaml

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Fallback
      - Select
  - name: Fallback
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 80
    proxies:
      - HK~
      - TW~
      - SG~
      - JP~
      - US~
      - KR~
  - name: Select
    type: select
    proxies:
      - HK~
      - TW~
      - SG~
      - JP~
      - US~
      - KR~
      - OR~
  - name: Media◇
    type: select
    proxies:
      - DIRECT
      - HK~
      - TW~
  - name: HK~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐻𝑜𝑛𝑔 𝐾𝑜𝑛𝑔|Hong Kong|香港|HK|HongKong|🇭🇰
    tolerance: 20
    interval: 120
    include-all: true
  - name: TW~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑇𝑎𝑖𝑤𝑎𝑛|Taiwan|台湾|TW|🇹🇼
    tolerance: 20
    interval: 120
    include-all: true
  - name: JP~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐽𝑎𝑝𝑎𝑛|Japan|日本|🇯🇵
    tolerance: 20
    interval: 120
    include-all: true
  - name: SG~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑆𝑖𝑛𝑔𝑎𝑝𝑜𝑟𝑒|Singapore|新加坡|狮城|🇸🇬
    tolerance: 20
    interval: 120
    include-all: true
  - name: US~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝑈𝑛𝑖𝑡𝑒𝑑 𝑆𝑡𝑎𝑡𝑒𝑠|United States|美国|USA|🇺🇸
    tolerance: 20
    interval: 120
    include-all: true
  - name: KR~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    filter: 𝐾𝑜𝑟𝑒𝑎|Korea|韩国|🇰🇷
    tolerance: 20
    interval: 120
    include-all: true
  - name: OR~
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    exclude-filter: 𝐻𝑜𝑛𝑔 𝐾𝑜𝑛𝑔|𝑇𝑎𝑖𝑤𝑎𝑛|𝐽𝑎𝑝𝑎𝑛|𝑈𝑛𝑖𝑡𝑒𝑑 𝑆𝑡𝑎𝑡𝑒𝑠|𝑆𝑖𝑛𝑔𝑎𝑝𝑜𝑟𝑒|𝐾𝑜𝑟𝑒𝑎|Hong Kong|Korea|United States|Singapore|Japan|Taiwan|韩国|🇭🇰|🇹🇼|🇯🇵|美国|新加坡|🇰🇷|🇺🇸|🇸🇬
    tolerance: 20
    interval: 120
    include-all: true

rules:
  - "DOMAIN-SUFFIX,yuque.com,DIRECT"
  - "DOMAIN-SUFFIX,manhuagui.com,OR~"
  - "DOMAIN-SUFFIX,hamreus.com,OR~"
  - "DOMAIN-SUFFIX,mihoyo.com,DIRECT"
  - "DOMAIN-SUFFIX,miyoushe.com,DIRECT"
  - "DOMAIN-SUFFIX,dzncpjy.com,DIRECT"
  - "DOMAIN-SUFFIX,gzys-dz.com,DIRECT"
  - "DOMAIN-SUFFIX,store.ui.com.cn,Proxies"
  - "DOMAIN-SUFFIX,xn--ngstr-lra8j.com,Proxies"
  - "DOMAIN-SUFFIX,services.googleapis.cn,Proxies"
  - "RULE-SET,google-cn-proxy-ip,Proxies"
  - "RULE-SET,bilibili,Media◇"
  - "RULE-SET,local-area-network,DIRECT"
  - "RULE-SET,unban,DIRECT"
  - "RULE-SET,china-domain,DIRECT"
  - "RULE-SET,china-media,DIRECT"
  - "RULE-SET,Ban-AD,REJECT"
  - "RULE-SET,BanProgram-AD,REJECT"
  - "RULE-SET,china-company-ip,DIRECT"
  - "RULE-SET,china-ip,DIRECT"
  - "GEOIP,CN,DIRECT,no-resolve"

  - "MATCH,Proxies"

