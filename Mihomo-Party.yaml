proxy-groups:
  - name: Proxies
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
    type: select
    proxies:
      - Select
      - Direct
  - name: Select
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
    type: select
    proxies:
      - HK
      - TW
      - JP
      - US
      - SG
      - KR
  - name: Media◆
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/ForeignMedia.png
    type: select
    proxies:
      - Select
      - Direct
  - name: Media◇
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/DomesticMedia.png
    type: select
    proxies:
      - Direct
      - HK
      - TW
  - name: Microsoft
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
    type: select
    proxies:
      - Select
      - Direct
  - name: Apple
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple.png
    type: select
    proxies:
      - Select
      - Direct
  - name: AdBlack
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/AdBlack.png
    type: select
    proxies:
      - REJECT
      - Direct
  - name: HK
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: 𝐻𝑜𝑛𝑔 𝐾𝑜𝑛𝑔|Hong Kong|香港|HK|HongKong|🇭🇰
    type: url-test
    interval: 100
    tolerance: 20
  - name: TW
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    include-all: true
    filter: 𝑇𝑎𝑖𝑤𝑎𝑛|Taiwan|台湾|TW|🇹🇼
    type: url-test
    interval: 100
    tolerance: 20
  - name: JP
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    include-all: true
    filter: 𝐽𝑎𝑝𝑎𝑛|Japan|日本|🇯🇵
    type: url-test
    interval: 100
    tolerance: 20
  - name: US
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    include-all: true
    filter: 𝑈𝑛𝑖𝑡𝑒𝑑 𝑆𝑡𝑎𝑡𝑒𝑠|United States|美国|USA|🇺🇸
    type: url-test
    interval: 100
    tolerance: 20
  - name: SG
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
    include-all: true
    filter: 𝑆𝑖𝑛𝑔𝑎𝑝𝑜𝑟𝑒|Singapore|新加坡|狮城|🇸🇬
    type: url-test
    interval: 100
    tolerance: 20
  - name: KR
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Korea.png
    include-all: true
    filter: 𝐾𝑜𝑟𝑒𝑎|Korea|韩国|🇰🇷
    type: url-test
    interval: 100
    tolerance: 20
  - name: Direct
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Direct.png
    type: select
    proxies:
      - DIRECT
  - name: GLOBAL
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    include-all: true
    type: select
    proxies:
      - HK
      - TW
      - JP
      - US
      - SG
      - KR
